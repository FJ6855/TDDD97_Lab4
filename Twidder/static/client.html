<!DOCTYPE html>
<html>
  <title>Twidder</title>
  <link href="/static/client.css" type="text/css" rel="stylesheet">
  <script src="/static/page.js" type="text/javascript"></script>
  <script src="/static/chart.js" type="text/javascript"></script>
  <script src="/static/sha256.js" type="text/javascript"></script>
  <script src="/static/client.js" type="text/javascript"></script>

  <script type="text/view" id="welcomeView">
    <div id="welcome" class="view">
      <div id="logo"></div>
      <div id="login">
	<h1>Login</h1>
	<form id="loginForm">
	  <div class="formRow">
	    <label>Email</label>
	    <input id="loginEmail" name="loginEmail" type="email" required></input>
	  </div>
	  <div class="formRow">
	    <label>Password</label>
	    <input id="loginPassword" name="loginPassword" type="password" required></input>
	  </div>
	  <div class="formRow">
	    <button id="loginSubmit" name="loginSubmit" type="submit">Login</button>
	  </div>
	</form>
      </div>
      <div id="signup">
	<h1>Sign up here</h1>
	<form id="signupForm">
	  <div class="formRow">
	    <label>First Name</label>
	    <input id="firstName" name="firstName" type="text" required></input>
	  </div>
	  <div class="formRow">
	    <label>Last Name</label>
	    <input id="lastName" name="lastName" type="text" required></input>
	  </div>
	  <div class="formRow">
	    <label>Gender</label>
	    <select id="gender" name="gender" required>
	      <option value="Male">Male</option>
	      <option value="Female">Female</option>
	    </select>
	  </div>
	  <div class="formRow">
	    <label>City</label>
	    <input id="city" name="city" type="text" required></input>
	  </div>
	  <div class="formRow">
	    <label>Country</label>
	    <input id="country" name="country" type="text" required></input>
	  </div>
	  <div class="formRow">
	    <label>Email</label>
	    <input id="signupEmail" name="signupEmail" type="email" required></input>
	  </div>
	  <div class="formRow">
	    <label>Password</label>
	    <input id="signupPassword" name="signupPassword" type="password" required></input>
	  </div>
	  <div class="formRow">
	    <label>Repeat pwd</label>
	    <input id="repeatPassword" name="repeatPassword" type="password" required></input>
	  </div>
	  <div class="formRow">
	    <button id="signupSubmit" name="signupSubmit" type="submit">Sign up</button>
	  </div>
	</form>
      </div>
    </div>
  </script>
  <script type="text/view" id="profileView">
    <div id="profile" class="view">
      <div id="usersCounter">Users online: 0</div>
      <div id="menu">
	<div class="menuItem selected" id="homeButton">
	  Home
	</div>
	<div class="menuItem" id="browseButton">
	  Browse
	</div>
	<div class="menuItem" id="accountButton">
	  Account
	</div>
	<div id="signOut">
	  Sign out
	</div>
      </div>
      <div id="contentContainer">
	<div id="homeView" class="content">
	  <div id="homeProfileInformation" class="profileInformation">
	    <h1>Welcome</h1>
	    <h2>Profile information</h2>
	    <p id="profileInfoName"></p>
	    <p id="profileInfoEmail"></p>
	    <p id="profileInfoGender"></p>
	    <p id="profileInfoCity"></p>
	    <p id="profileInfoCountry"></p>
	  </div>
	  <div id="homePostMessage" class="postMessage">
	    <h1>Post message</h1>
	    <form id="homePostMessageForm" class="postMessageForm">	
	      <div class="formRow">
		<textarea id="homeMessage" name="homeMessage" placeholder="Write message here" required></textarea>
	      </div>     
	      <div class="formRow">
		<input type="file" id="homeFile" name="homeFile" accept=".jpg,.jpeg,.png,.gif,.mpg,.mp4,.avi,.mp3,.wma,.wav"/>  
		<button id="homePostMessageSubmit" name="homePostMessageSubmit" type="submit">Post message</button>
	      </div> 
	    </form>
	  </div>
	  <div id="homeMessageWall" class="messageWall">
	    <h1>My wall</h1>
	    <button id="homeRefreshButton" name="homeRefreshButton" class="refreshButton">Refresh</button>
	    <div id="homeMessages" class="messages"></div>
	  </div>
	</div>
	<div id="browseView" class="content">
	  <div id="searchProfile">
	    <h1>Search Profile</h1>
	    <form id="searchProfileForm">
	      <div class="formRow">
		<input id="profileEmail" name="profileEmail" type="email" placeholder="Type email here" required></input>
		<button id="submitSearchProfile" name="submitSearchProfile" type="submit">Search</button>
	      </div>    
	    </form>
	  </div>
	  <div id="browseProfileInformation" class="profileInformation hideBrowseElement">
	    <h1>Profile</h1>
	    <h2>Profile information</h2>
	    <p id="browseProfileInfoName"></p>
	    <p id="browseProfileInfoEmail"></p>
	    <p id="browseProfileInfoGender"></p>
	    <p id="browseProfileInfoCity"></p>
	    <p id="browseProfileInfoCountry"></p>
	  </div>
	  <div id="browsePostMessage" class="postMessage hideBrowseElement">
	    <h1>Post message</h1>
	    <form id="browsePostMessageForm" class="postMessageForm ">	
	      <div class="formRow">
		<textarea id="browseMessage" name="browseMessage" placeholder="Write message here" required></textarea>
	      </div>      
	      <div class="formRow">
		<input type="file" id="browseFile" name="homeFile" accept=".jpg,.jpeg,.png,.gif,.mpg,.mp4,.avi,.mp3,.wma,.wav"/>  
		<button id="browserPostMessageSubmit" name="browserPostMessageSubmit" type="submit">Post message</button>
	      </div>
	    </form>
	  </div>
	  <div id="browseMessageWall" class="messageWall hideBrowseElement">
	    <h1>Wall</h1>
	    <button id="browseRefreshButton" name="browseRefreshButton" class="refreshButton">Refresh</button>
	    <div id="browseMessages" class="messages"></div>
	  </div>
	</div>
	<div id="accountView" class="content">
	  <div id="changePassword">
	    <h1>Change password</h1>
	    <form id="changePasswordForm">
	      <div class="formRow">
		<label>Old password</label>
		<input id="oldPassword" name="oldPassword" type="password" required></input>
	      </div>	  
	      <div class="formRow">
		<label>New password</label>
		<input id="newPassword" name="newPassword" type="password" required></input>
	      </div>
	      <div class="formRow">
		<label>Repeat new pwd</label>
		<input id="repeatNewPassword" name="repeatNewPassword" type="password" required></input>
	      </div>
	      <div class="formRow">
		<button id="changePasswordSubmit" name="changePasswordSubmit" type="submit">Change password</button>
	      </div>
	    </form>
	  </div>
	  <div id="userStats">
	    <h1>Users stats</h1>
	    <div id="postsStats">
	      <h2>Number of posts</h2>
	      <!--<canvas id="postsChartTotal" width="135" height="135"></canvas>-->
	      <div id="totalPosts"></div>
	      <canvas id="postsChart" width="300" height="300"></canvas>
	      <div id="postsStatsLegend"></div>
	    </div>
	    <div id="viewsStats">
	      <h2>Number of views and posts last 6 months</h2>
	      <canvas id="viewsChart" width="580" height="300"></canvas>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </script>
  <script type="text/view" id="alertMessageView">
    <div id="alertMessage"></div>
  </script>
<body>
</body>
</html>
